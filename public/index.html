<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gons - Shape & Color ARPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls {
            margin-top: 5px;
            font-size: 12px;
            color: #aaa;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .loading-screen h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .loading-screen p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #44AAFF;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen (shown before JS loads) -->
    <div class="loading-screen" id="initial-loading-screen">
        <h1>GONS</h1>
        <p>A Shapes & Colors Adventure</p>
        <div class="loading-bar-container">
            <div class="loading-bar" id="initial-loading-bar"></div>
        </div>
    </div>
    
    <!-- UI Overlay -->
    <!-- <div id="ui-overlay">
        <h3>Gons</h3>
        <div id="controls">
            <div>WASD / Arrow Keys - Move</div>
            <div>Space - Attack</div>
            <div>E - Interact</div>
            <div>I - Inventory</div>
            <div>G - Store</div>
            <div>M - Settings</div>
        </div>
    </div> -->

    <!-- Game Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/colyseus.js@0.16.3/dist/colyseus.min.js"></script>
    <script>
        // Animate the initial loading bar
        const initialLoadingBar = document.getElementById('initial-loading-bar');
        let width = 0;
        const loadingInterval = setInterval(() => {
            width += 1;
            if (width >= 100) {
                width = 100;
                clearInterval(loadingInterval);
            }
            initialLoadingBar.style.width = width + '%';
        }, 20);
        
        // Hide loading screen when game is loaded
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('initial-loading-screen');
            // Fade out loading screen
            loadingScreen.style.transition = 'opacity 0.5s ease';
            loadingScreen.style.opacity = '0';
            // Remove from DOM after animation
            setTimeout(() => {
                loadingScreen.remove();
            }, 500);
        });
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
