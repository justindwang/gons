<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <h3>Gons</h3>
        <p>Controls: WASD or Arrow Keys to move, Space to attack</p>
    </div>

    <!-- Game Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/colyseus.js@0.16.3/dist/colyseus.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
